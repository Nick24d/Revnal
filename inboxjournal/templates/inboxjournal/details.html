{% extends "base.html" %}
{% block title %}Entry Detail{% endblock %}
{% block content %}
<h2>Entry from {{ entry.created_at|date:"F j, Y, g:i a" }}</h2>
<p>{{ entry.content }}</p>
{% if entry.pin %}
    <a href="{% url 'journal_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% else %}
    <a href="{% url 'journal_public_list' %}" class="btn btn-secondary mt-3">Back to Public Journal</a>
{% endif %}
{% endblock %}
